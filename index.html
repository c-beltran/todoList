<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todoStyle.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

	<div id="container">
		<h1>To-Do List <i id="add" class="fas fa-plus-circle"></i></h1>
		<input type="text" name="enter" placeholder="Enter a to-do">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Walk Dog</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Brush teeth</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Take over the world!</li>
		</ul>
	</div>


	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
